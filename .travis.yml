language: node_js
node_js:
- 6
cache:
  directories:
    - node_modules
notifications:
  slack:
    secure: 
after_success: npm run build
deploy:
  provider: pages
  local-dir: dist
  skip-cleanup: true
  github-token: $GITHUB_PAGES_DEPLOY_TOKEN
  keep-history: true
  target-branch: gh-pages
  fqdn: gitmoji.carloscuesta.me
  on:
    branch: master
