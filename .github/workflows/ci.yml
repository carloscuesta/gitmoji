name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies ğŸ“¦
      run: yarn
    - name: Lint ğŸ¨
      run: yarn run lint
    - name: Flow types ğŸ·
      run: yarn run flow
    - name: Tests âœ…
      run: yarn run test
    - name: Gitmojis validation ğŸ˜œ
      run: yarn run validate:gitmojis
